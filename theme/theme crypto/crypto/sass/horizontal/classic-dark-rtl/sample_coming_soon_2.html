<head>

	<!-- Bootstrap 4.0-->

<body class="hold-transition bg-img text-center" style="background-image: url(../images/bg-2.jpg)" data-overlay="5">
	
	<div class="container h-p100">
		<div class="row justify-content-md-center align-items-center h-p100">
			<div class="col-md-8 col-12">
				<div class="box box-transparent no-border no-shadow">	
					<div class="box-body text-center">	
					  <h1 class="mt-20 font-size-60 text-white">ما توی راهیم !</h1>

					  <h3 class="mb-20 text-white">نسل بعدی فریم ورک ها برای طراحی قالب های مدیریت</h3>
					  
						<p class="gap-items-2 mb-35">
						  <a class="btn btn-social-icon btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
						  <a class="btn btn-social-icon btn-google" href="#"><i class="fa fa-twitter"></i></a>
						  <a class="btn btn-social-icon btn-instagram" href="#"><i class="fa fa-linkedin"></i></a>
						  <a class="btn btn-social-icon btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
						</p>
					  <!--timer-->
					  <div class="examples my-35">
						<div id="countdown" class="row justify-content-md-center text-white"></div>
					  </div>
					  <!--//timer-->
					   <div class="flexbox justify-content-center">
							<button type="button" class="btn btn-danger btn-md mb-5" data-toggle="modal" data-target="#modal-center"><i class="mdi mdi-send"></i> به من اطلاع بده </button>
							<button type="button" class="btn btn-warning btn-md mb-5"><i class="mdi mdi-search-web"></i> اطلاعات بیشتر </button>
						</div> 		
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<!-- Modal -->
	  <div class="modal center-modal fade" id="modal-center" tabindex="-1">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-body text-center">
				<h2>عضویت در سایت </h2>
				 <p>اولین کسی باشید که از آماده شدن سایت ما باخبر میشوید</p>
				<form class="mx-auto flexbox w-p75 mb-30" method="post" action="#">
					<input type="text" class="form-control rounded" name="EMAIL" placeholder="آدرس ایمیل شما ">
					<button class="btn btn-danger" type="submit">به من اطلاع بده</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  <!-- /.modal -->
